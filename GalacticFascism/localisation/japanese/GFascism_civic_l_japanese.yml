l_japanese:

 civic_gfascism_fascist:0 "ファシスト政権"
 civic_gfascism_fascist_desc:0 "この社会は、指導者が率いる一党独裁政権を支持しており、自種族の優位性を疑わず生存圏の拡大を当然の権利と考えている。"
 civic_tooltip_gfascism_fascist_effects:0 "他種族に対して総力戦が可能な§Y「併合」§!の開戦事由を得る。\n他帝国との外交態度が悪化する。ただし、ファシストの同志を除く。"
 civic_gfascism_black_sun:0 "黒き太陽の覚醒"
 civic_gfascism_black_sun_desc:0 "この社会は、優れた種族（自分たち）が厳しい戒律と生活様式に従うことでより高みに至れると狂信しており、国民生活を犠牲に軍事的優位と帝国の統合を実現しようとしている。"
 civic_tooltip_gfascism_black_sun_effects:0 "難度がやや高い国是。急進的な信仰により似たイデオロギーの同志からも外交態度が悪化する。"
 civic_gfascism_corporatism:0 "コーポラティズム"
 civic_gfascism_corporatism_desc:0 "この社会は、指導者が率いる一党独裁政権の基で各階級が協調し、国家を一つの有機体のように統合しようとしている。"
 civic_tooltip_gfascism_corporatism_effects:0 ""
